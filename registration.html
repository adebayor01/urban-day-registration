<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form id="registration-form">
    <label for="full_name">Student Full Name:</label>
    <input type="text" id="full_name" name="full_name" required />

    <label for="parent_name">Parent Name:</label>
    <input type="text" id="parent_name" name="parent_name" required />

    <label for="parent_email">Parent Email:</label>
    <input type="email" id="parent_email" name="parent_email" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="class_level">Class Level:</label>
    <select id="class_level" name="class_level" required>
      <option value="">-- Select Class --</option>
      <option value="JSS1">JSS1</option>
      <option value="JSS2">JSS2</option>
      <option value="JSS3">JSS3</option>
      <option value="SS1">SS1</option>
      <option value="SS2">SS2</option>
      <option value="SS3">SS3</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <!-- Supabase + EmailJS Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dlrxxxmiuxpgzjwptitx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscnh4eG1pdXhwZ3pqd3B0aXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDkxNzksImV4cCI6MjA2OTU4NTE3OX0.0T_5e8OHJP0PKKuGJBTCmcp1vsOP2um9GcSbVSLLuLY"
    );

    const form = document.getElementById("registration-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const full_name = form.full_name.value;
      const parent_name = form.parent_name.value;
      const parent_email = form.parent_email.value;
      const dob = form.dob.value;
      const class_level = form.class_level.value;

      const { error } = await supabase.from("registrations").insert([
        { full_name, parent_name, dob, class_level, parent_email }
      ]);

      if (error) {
        alert("❌ Failed to register. Please try again later.");
        console.error(error);
        return;
      }

      emailjs.send("service_m4izj4l", "template_vksgma9", {
        full_name,
        parent_name,
        parent_email,
        dob,
        class_level,
        message: `Hello ${parent_name},

Thank you for registering ${full_name} at Urban Day Grammar School.

Class: ${class_level}
Date of Birth: ${dob}

We’ll be in touch soon!

– Urban Day Admin`
      })
      .then(() => {
        alert("✅ Registration successful! Confirmation email sent.");
        form.reset();
      })
      .catch((err) => {
        alert("⚠️ Registered, but email failed.");
        console.error(err);
      });
    });
  </script>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("BHDrw5J5gL4vgWtd6");
  </script>
</body>
</html>
