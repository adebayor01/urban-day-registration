<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charis Academy Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Charis Academy Registration Form</h2>
    <form id="registration-form">
      <label for="full_name">Student's Full Name</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="parent_name">Parent's Name</label>
      <input type="text" id="parent_name" name="parent_name" required>

      <label for="parent_email">Parent's Email</label>
      <input type="email" id="parent_email" name="parent_email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="class_level">Class Applying For</label>
      <select id="class_level" name="class_level" required>
        <option value="">Select Class</option>
        <option value="JSS 1">JSS 1</option>
        <option value="JSS 2">JSS 2</option>
        <option value="JSS 3">JSS 3</option>
        <option value="SS 1">SS 1</option>
        <option value="SS 2">SS 2</option>
        <option value="SS 3">SS 3</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <!-- Include EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("BHDrw5J5gL4vgWtd6"); // your public key
  </script>

  <!-- Include Supabase and form handling -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dlrxxxmiuxpgzjwptitx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscnh4eG1pdXhwZ3pqd3B0aXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDkxNzksImV4cCI6MjA2OTU4NTE3OX0.0T_5e8OHJP0PKKuGJBTCmcp1vsOP2um9GcSbVSLLuLY"
    );

    const form = document.getElementById("registration-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const full_name = form.full_name.value.trim();
      const parent_name = form.parent_name.value.trim();
      const parent_email = form.parent_email.value.trim();
      const dob = form.dob.value;
      const class_level = form.class_level.value;

      // Store in Supabase
      const { error } = await supabase.from("registrations").insert([
        { full_name, parent_name, parent_email, dob, class_level }
      ]);

      if (error) {
        alert("❌ Failed to register. Please try again later.");
        console.error(error);
        return;
      }

      // Send confirmation email
      emailjs.send("service_m4izj4l", "template_vksgma9", {
        full_name,
        parent_name,
        parent_email,
        dob,
        class_level,
        message: `Hello ${parent_name},

Thank you for registering ${full_name} at Charis Academy.

Class: ${class_level}
Date of Birth: ${dob}

We’ll be in touch soon!

– Charis Academy Admin`
      })
      .then(() => {
        alert("✅ Registration successful! Confirmation email sent.");
        form.reset();
      })
      .catch((err) => {
        alert("⚠️ Registered, but email failed to send.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
