<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration – Urban Day Grammar School</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1a237e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3949ab;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Urban Day Grammar School</h1>
    <p>Old Ife Road, Ibadan</p>
  </header>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="classLevel">Class Applying For</label>
      <input type="text" id="classLevel" name="classLevel" placeholder="e.g. JSS1, SSS3" required />

      <label for="parentName">Parent/Guardian Name</label>
      <input type="text" id="parentName" name="parentName" required />

      <label for="parentPhone">Parent Phone Number</label>
      <input type="tel" id="parentPhone" name="parentPhone" required />

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage" style="display: none; padding: 15px; margin-top: 20px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
  ✅ Thank you! Your registration has been submitted successfully.
    </div>
    
  </div>

  <footer>
    &copy; 2025 Urban Day Grammar School. All rights reserved.
  </footer>

  <script type="module">
  const form = document.getElementById('registrationForm');
  const successMessage = document.getElementById('successMessage');

  const SUPABASE_URL = 'https://dlrxxxmiuxpgzjwptitx.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscnh4eG1pdXhwZ3pqd3B0aXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDkxNzksImV4cCI6MjA2OTU4NTE3OX0.0T_5e8OHJP0PKKuGJBTCmcp1vsOP2um9GcSbVSLLuLY';
  const tableName = 'registrations';

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
      full_name: document.getElementById('fullName').value,
      dob: document.getElementById('dob').value,
      gender: document.getElementById('gender').value,
      class_level: document.getElementById('classLevel').value,
      parent_name: document.getElementById('parentName').value,
      parent_phone: document.getElementById('parentPhone').value,
    };

    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/${tableName}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth' });
      } else {
        alert('❌ Failed to register. Please try again.');
      }
    } catch (error) {
      alert('❌ Error: ' + error.message);
    }
  });
</script>
  

</body>
</html>
