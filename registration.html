<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charis Academy Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    .success, .error {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="registration-form">
      <label for="full_name">Student's Full Name</label>
      <input type="text" id="full_name" name="full_name" required />

      <label for="parent_name">Parent's Full Name</label>
      <input type="text" id="parent_name" name="parent_name" required />

      <label for="parent_email">Parent's Email</label>
      <input type="email" id="parent_email" name="parent_email" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="class_level">Class Level</label>
      <select id="class_level" name="class_level" required>
        <option value="">-- Select Class --</option>
        <option value="JSS 1">JSS 1</option>
        <option value="JSS 2">JSS 2</option>
        <option value="JSS 3">JSS 3</option>
        <option value="SSS 1">SSS 1</option>
        <option value="SSS 2">SSS 2</option>
        <option value="SSS 3">SSS 3</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>

    <div id="status" class="success" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dlrxxxmiuxpgzjwptitx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscnh4eG1pdXhwZ3pqd3B0aXR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDkxNzksImV4cCI6MjA2OTU4NTE3OX0.0T_5e8OHJP0PKKuGJBTCmcp1vsOP2um9GcSbVSLLuLY"
    );

    emailjs.init("BHDrw5J5gL4vgWtd6");

    const form = document.getElementById("registration-form");
    const statusMsg = document.getElementById("status");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.style.display = "none";
      errorMsg.style.display = "none";

      const full_name = form.full_name.value.trim();
      const parent_name = form.parent_name.value.trim();
      const parent_email = form.parent_email.value.trim();
      const dob = form.dob.value;
      const class_level = form.class_level.value;

      // Supabase insert
      const { error } = await supabase.from("registrations").insert([
        { full_name, parent_name, parent_email, dob, class_level }
      ]);

      if (error) {
        errorMsg.innerText = "❌ Registration failed. Please try again.";
        errorMsg.style.display = "block";
        console.error(error);
        return;
      }

      // EmailJS send
      emailjs.send("service_m4izj4l", "template_vksgma9", {
        full_name,
        parent_name,
        parent_email,
        dob,
        class_level,
        message: `Hello ${parent_name},

Thank you for registering ${full_name} at Charis Academy.

Class: ${class_level}
Date of Birth: ${dob}

We’ll be in touch soon!

– Charis Academy Admin`
      })
      .then(() => {
        statusMsg.innerText = "✅ Registration successful! Confirmation email sent.";
        statusMsg.style.display = "block";
        form.reset();
      })
      .catch((err) => {
        statusMsg.innerText = "✅ Registered, but email could not be sent.";
        statusMsg.style.display = "block";
        console.error(err);
      });
    });
  </script>
</body>
</html>
