<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration | Charis Academy</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("BHDrw5J5gL4vgWtd6");
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1a252f;
    }

    .success-message {
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Charis Academy Student Registration</h2>
    <form id="registration-form">
      <label for="full_name">Student Full Name</label>
      <input type="text" name="full_name" id="full_name" required />

      <label for="parent_name">Parent/Guardian Name</label>
      <input type="text" name="parent_name" id="parent_name" required />

      <label for="parent_email">Parent Email</label>
      <input type="email" name="parent_email" id="parent_email" required />

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" required />

      <label for="class_level">Class Level</label>
      <select name="class_level" id="class_level" required>
        <option value="">--Select--</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
        <option value="SS1">SS1</option>
        <option value="SS2">SS2</option>
        <option value="SS3">SS3</option>
      </select>

      <button type="submit" id="register-btn">Register</button>
    </form>

    <div class="success-message" id="success-msg">
      ✅ Registration successful! Redirecting to confirmation page...
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dlrxxxmiuxpgzjwptitx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsIn..."
    );

    const form = document.getElementById("registration-form");
    const registerBtn = document.getElementById("register-btn");
    const successMsg = document.getElementById("success-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerBtn.disabled = true;
      registerBtn.textContent = "⏳ Registering...";

      const full_name = form.full_name.value;
      const parent_name = form.parent_name.value;
      const parent_email = form.parent_email.value;
      const dob = form.dob.value;
      const class_level = form.class_level.value;

      const { error } = await supabase.from("registrations").insert([
        { full_name, parent_name, dob, class_level, parent_email }
      ]);

      if (error) {
        alert("❌ Registration failed. Try again.");
        console.error(error);
        registerBtn.disabled = false;
        registerBtn.textContent = "Register";
        return;
      }

      emailjs.send("service_m4izj4l", "template_vksgma9", {
        full_name,
        parent_name,
        parent_email,
        dob,
        class_level,
        message: `Hello ${parent_name},

Thank you for registering ${full_name} at Charis Academy.

Class: ${class_level}
Date of Birth: ${dob}

We’ll be in touch soon!

– Charis Admin`
      })
      .catch((err) => {
        console.warn("Email failed to send.");
        console.error(err);
      });

      // ✅ Show success message and redirect
      form.reset();
      successMsg.style.display = "block";
      registerBtn.style.display = "none";

      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 4000);
    });
  </script>
</body>
</html>
